<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BitLearn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00203f, #003c58);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-out;
        }

        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .login-container {
            background: rgba(24, 70, 129, 0.637);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffb400;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #525301;
            box-shadow: 0 0 5px rgba(79, 70, 229, 0.6);
        }

        .submit-btn {
            background-color: #ff9900;
            color: white;
            padding: 12px 20px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ffbf2a;
            border-radius: 15px;
        }

        .redirect {
            text-align: center;
            margin-top: 15px;
            color: #ffb400;

            
        }

        .redirect a {
            color: #eaed3a;
            text-decoration: none;
            transition: color 0.3s;
        }

        .redirect a:hover {
            color: #ffb400;
        }

        .role-select {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
        }

        .role-select button {
            background-color: #ffb400;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            width: 45%;
            transition: 0.3s;
        }

        .role-select button:hover {
            background-color: #eaed3a;
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <h2>Login to BitLearn</h2>

     

        <form action="login-action.php" method="POST">
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="redirect">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
